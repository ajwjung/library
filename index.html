<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Jura:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Collection</h1>
        </header>

        <aside class="input-container">
            <button type="button" id="new-book">
                <img src="images/plus.svg" alt="add icon">
                <span>NEW BOOK</span>
            </button>
            
            <form action="#" method="get" class="hidden" name="book-form">
                <ul>
                    <li class="form-input">
                        <label for="book-title">Title: </label>
                        <input type="text" name="title" id="book-title" placeholder="The Hobbit" onkeyup="checkForm()">
                    </li>
                    <li class="form-input">
                        <label for="book-author">Author: </label>
                        <input type="text" name="author" id="book-author" placeholder="J.R.R. Tolkien" onkeyup="checkForm()">
                    </li>
                    <li class="form-input">
                        <label for="page-number">Number of Pages: </label>
                        <input type="number" name="book-pages" id="page-number" placeholder="295" min="10" onkeyup="checkForm()">
                    </li>
                    <li class="form-input">
                        <label for="read-status">Read Status: </label>
                        <select name="read" id="read-status" onkeyup="checkForm()">
                            <option value="Read" selected>Read</option>
                            <option value="Not read yet">Not read yet</option>
                        </select>
                    </li>
                    <li class="form-input">
                        <button type="button" id="submit-entry" disabled>Add book</button>
                    </li>
                </ul>
            </form>
        </aside>

        <div class="cards-container">
            <div class="book-cards"></div>
        </div>

        <footer>
            Copyright Â© 2022 Amy Jung | <a href="https://github.com/ajwjung">GitHub</a>
        </footer>
    </div>
</body>
</html>
